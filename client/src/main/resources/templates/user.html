<html>
<head>
	<title>User</title>
</head>
<body>
	<h1>LIST USER</h1>
	<a href="/user/adduser">ADD USER</a>
	<table border="1">
		<thead>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Age</th>
			<th></th>
		</thead>
		
		<tbody>
			<tr th:each="l:${list}">
				<td th:text= "${l.id}"></td>
				<td th:text= "${l.firstName}"></td>
				<td th:text= "${l.lastName}"></td>
				<td th:text= "${l.email}"></td>
				<td th:text= "${l.age}"></td>
				<td>
					<a th:href="@{'/user/updateuser/'+${l.id}}">UPDATE</a>
					<a th:href="@{'/user/listbookuser/'+${l.id}}">LIST BOOK</a>
					<a th:href="@{'/user/addbookuser/'+${l.id}}">ADD BOOK</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
